    <title>SoloX | Social Media Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #050505;
        color: #ffffff;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f0f0f;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00f0ff;
      }

      /* Glowing Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      
      @keyframes glow-pulse {
        0% { box-shadow: 0 0 5px #00f0ff, 0 0 10px #00f0ff; }
        50% { box-shadow: 0 0 20px #00f0ff, 0 0 30px #00f0ff; }
        100% { box-shadow: 0 0 5px #00f0ff, 0 0 10px #00f0ff; }
      }

      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      .bg-grid-pattern {
        background-image: linear-gradient(to right, #1a1a1a 1px, transparent 1px),
                          linear-gradient(to bottom, #1a1a1a 1px, transparent 1px);
        background-size: 40px 40px;
        mask-image: linear-gradient(to bottom, transparent, black, transparent);
        -webkit-mask-image: linear-gradient(to bottom, transparent 10%, black 40%, black 70%, transparent 90%);
      }
    </style>
